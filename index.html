<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Polifeed</title>

	<link rel="stylesheet" href="resources/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
	<header>
		<h1>Arweave Polifeed</h1>
		<h2>US Politician's Twitter Feeds Saved Permanently</h2>
	</header>

	<main>
		<!--searchable table here populated with data from arweave permafeed-->
		<div class="container">
		  <div class="row">
		    <div id="tableGoesHere" class="col-md-6">TABLE</div>
		  </div><!-- /row -->
		</div><!-- container -->

		<script>

			document.getElementById("tableGoesHere").style.color = "white";

			var url = "https://arweave.net/vq7Myxad4FKcAP3s9_ZeYweIxc6La2b8aRkLyYyH0sc";

			//this is returning some error right now
			$.ajax({
				dataType: 'json',
			  	method: "GET",
			  	cache: false,
			  	url: url,
			  	success: function(data) 
			  	{
			    	document.getElementById('tableGoesHere').style.color = "blue";
			    	document.getElementById('tableGoesHere').innerHTML = data;
			  	},
			  	error: function(error) 
			  	{
			    	//What do you want to do with the error?
			    	document.getElementById('tableGoesHere').innerHTML = "ERROR: " + error;
			    	document.getElementById('tableGoesHere').style.color = "red";
			  	},
			});
		</script>

		<!--needs to use javascript to connect to arweave and pull data from the json upload transaction-->
	</main>

	<footer>
		

	</footer>
	
</body>
</html>
