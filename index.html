<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Polifeed</title>

	<link rel="stylesheet" href="resources/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
	<header>
		<h1>Arweave Polifeed</h1>
		<h2>US Politician's Twitter Feeds Saved Permanently</h2>
	</header>

	<main>
		<!--searchable table here populated with data from arweave permafeed-->
		<div class="container">
		  <div class="row">
		   <div id="dataTable" class="aaa"></div>
		  </div><!-- /row -->
		</div><!-- container -->

		<script>
			//change the div to white text, it needed to go here for some reason
			document.getElementById("dataTable").style.color = "white";

			$.ajax({
				type: 'GET',
				url: 'https://arweave.net/vq7Myxad4FKcAP3s9_ZeYweIxc6La2b8aRkLyYyH0sc',
				dataType: 'html',
			  	success: function(result) //if it retrieves the data correctly
			  	{
			  		//populate table element with data
                	document.getElementById('dataTable').innerHTML = result;

			  	},
			  	error: function(xhr, status, error)
			  	{
			    	//What do you want to do with the error?
			    	document.getElementById('dataTable').innerHTML = "ERROR: " + status + " " + error ;
			    	document.getElementById('dataTable').style.color = "red";
			  	},
			});
		</script>

	</main>

	<footer>
		

	</footer>
	
</body>
</html>
